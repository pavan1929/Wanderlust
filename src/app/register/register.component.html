<section class="registerSection">
  <div class="row">
    <div class="col-md-4 offset-4">
      <h1>Join Us</h1>
      <form [formGroup] = "registerForm" (ngSubmit)="register()" class="form">
        <div class="form-group">
          <label for="username">Name:<span class="text-danger">*</span></label>
          <input class="form-control" type="text" formControlName="username" id="uname">
          <span class="error-message" *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched" class="text-danger">Name is mandatory</span>
        </div>
        <div class="form-group">
          <label for="email">Email:<span class="text-danger">*</span></label>
          <input class="form-control" type="text" formControlName="email" id="uemail">
          <span class="error-message" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched && !registerForm.get('email').dirty" class="text-danger">Enter the valid email ID </span>
          <span class="error-message" *ngIf="registerForm.controls.email.errors.Emailerror.message && registerForm.get('email').dirty" class="text-danger">{{registerForm.controls.email.errors.Emailerror.message}}</span>
        </div>
        <div class="form-group">
          <label for="contactNo">Contact Number:<span class="text-danger">*</span></label>
          <input class="form-control" type="number" formControlName="contactNo" id="ucontact">
          <span class="error-message" *ngIf="registerForm.get('contactNo').invalid && registerForm.get('contactNo').touched" class="text-danger">Enter the valid Contact number</span>
        </div>
        <div class="form-group">
          <label for="password">Password:<span class="text-danger">*</span></label>
          <input class="form-control" type="password" formControlName="password" id="upassword">
          <span class="error-message" *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="text-danger">Passowrd is required</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
      </form>
      <div class="form-group">
        <div *ngIf="message">{{message}}</div>
      </div>
    </div>
  </div>
</section>
